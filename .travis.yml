language: ruby

rvm:
  - 2.2.2

services:
  - mysql
  - redis-server

before_script:
  - echo -e 'innodb_large_prefix=on' | sudo tee -a /etc/mysql/my.cnf
  - sudo service mysql restart
  - cp config/database.travis.yml config/database.yml

script:
  - export RACK_ENV=test
  - rake db:setup
  - rake test
